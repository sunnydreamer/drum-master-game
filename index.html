<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/src/app.js" defer></script>
  </head>
  <body>
   <!------------------------------------------------Menu -------------------------------------------------------->
    <div class="menu">
     
      <div class="header">
        <img src="/assets/images/logo.png" alt="" class="gameLogo" />
        <div class="englishName">DRUM MASTER</div>
      </div>
      
      <div class="playerSelection">
        <div class="playerCard" id="player1">
          <div class="playerModePic">
            <img src="/assets/images/single.png" alt="" id="singlePic" />
          </div>
          <div class="player1Key">
            <img src="/assets/images/player1Key.png" alt="" class="keyImg">
          </div>
          <div class="playerModeDesc">1 Player</div>
        </div>
        <div class="playerCard" id="player2">
          
          <div class="playerModePic">
            <img src="/assets/images/twoplayer.png" alt="" id="twoPlayerPic" />
          </div>
          <div class="player2Key">
            <img src="/assets/images/player2Key.png" alt="" class="keyImg">
            <img src="/assets/images/player1Key.png" alt="" class="keyImg">
          </div>
          <div class="playerModeDesc">2 Players</div>
        </div>
      </div>
    </div>
   
    <!-------------------------------- Game Start: One Player-------------------------------------------------->
    <div class="gamePlay">
      <div class="header">
        <img src="/assets/images/logo.png" alt="" class="gameLogo" />
        <div class="englishName">DRUM MASTER</div>
      </div>
      <div class="player1">
        <div class="player">
          <div class="playerTitle">
            <class class="playerPic">
              <img
                src="/assets/images/yoshi.png"
                alt=""
                class="player1Pic"
              />
            </class>
            <class class="playerName">Yoshi</class>
            <class class="playerID">Player1</class>
          </div>
  
          <canvas id="gameScreen" width="1000" height="300"></canvas>
          <class class="playerStatus">
            
            <div class="scoreBoard">
              <div class="scoreItem">Score:</div>
              <div class="scoreItem" id="scoreNum">0</div>
            </div>
            <div class="life">
              <div class="lifeItem">
                <img src="/assets/images/heart.png" alt="" class="heart" />
              </div>
              <div class="lifeItem" id="lifeNum"></div>
            </div>
          </class>
        </div>
      </div>
    </div>
    
    <!--------------------------------- Play two-------------------------------------------------->
 
      <div class="player2">
        <div class="player">
          <div class="playerTitle">
            <class class="playerPic">
              <img
                src="/assets/images/Mario_SM64.webp"
                alt=""
                class="player1Pic"
              />
            </class>
            <class class="playerName">Mario</class>
            <class class="playerID">Player2</class>
          </div>
  
          <canvas id="gameScreen2" width="1000" height="300"></canvas>
          <class class="playerStatus">
            
            <div class="scoreBoard">
              <div class="scoreItem">Score:</div>
              <div class="scoreItem" id="scoreNum2">0</div>
            </div>
            <div class="life">
              <div class="lifeItem">
                <img src="/assets/images/heart.png" alt="" class="heart" />
              </div>
              <div class="lifeItem" id="lifeNum2">0</div>
            </div>
          </class>
        </div>
      </div>


    <!--------------------------------- Show Result-------------------------------------------------->

    <div class="leaderBoard">
      <div class="leaderBoardHeader">
        <img src="/assets/images/logo.png" alt="" class="gameLogo" />
      </div>

      <div class="leaderBoardScores" id="player1Score">
        
        <div class="leaderBoardPlayer">
          <div class="playerTitle playerTitleLB">
            <class class="playerPic">
              <img
                src="/assets/images/yoshi.png"
                alt=""
                class="player1Pic"
              />
            </class>
            <class class="playerName">Yoshi</class>
            <class class="playerID playerIDLB">Player1</class>
          </div>
          
          <div class="scoreLB" id="scoreLBplayer1">
            <div class="bestScore">
              <div class="bestScoreText">Best Score: &nbsp  </div>
              <div class="bestScoreNum">0</div>
            </div>
            <div class="currentScore">20</div>
          </div>
          <div class="scoreStatus">
            <img
              src="/assets/images/youwin.png"
              alt=""
              class = "winLoseShow" id="winP1"
            />
            <img
            src="/assets/images/youlose.png"
            alt=""
            class= "winLoseShow" id="lostP1"/>
          </div>
          <img
              src="/assets/images/handshake.png"
              alt=""
              class = "winLoseShow" id="drawP1"
            />
        </div>

    </div>

    <!-- player2 score -->
    <div class="leaderBoardScores" id="player2Score">
        
      <div class="leaderBoardPlayer">
        <div class="playerTitle playerTitleLB">
          <class class="playerPic">
            <img
              src="/assets/images/Mario_SM64.webp"
              alt=""
              class="player1Pic"
            />
          </class>
          <class class="playerName">Mario</class>
          <class class="playerID playerIDLB">Player2</class>
        </div>
        
        <div class="scoreLB" id="scoreLBplayer1">
          <div class="bestScore">
            <div class="bestScoreText">Best Score: &nbsp  </div>
            <div class="bestScoreNum2">0</div>
          </div>
          <div class="currentScore2">10</div>
        </div>
        <div class="scoreStatus">
          <img
            src="/assets/images/youwin.png"
            alt=""
            class = "winLoseShow" id="winP2"
          />
          <img
          src="/assets/images/youlose.png"
          alt=""
          class= "winLoseShow" id="lostP2"/>
          <img
              src="/assets/images/handshake.png"
              alt=""
              class = "winLoseShow" id="drawP2"
            />
        </div>
      </div>
  </div>
  <!-- player2 leader board btns -->
    <div class="leaderBoardBtns">
      <div class="leaderBoardBtn" id="tryAgainBtn">TRY AGAIN</div>
      <div class="leaderBoardBtn" id="tryAgainBtn2">TRY AGAIN</div>
      <div class="leaderBoardBtn" id ="menuBtn" >MENU</div>
    </div>

  </body>
</html>
